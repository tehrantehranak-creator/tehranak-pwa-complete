<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0F172A">
    <meta name="description" content="سامانه هوشمند املاک تهرانک - مدیریت جامع املاک با هوش مصنوعی">
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Google Fonts - Vazirmatn -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/umd/lucide.js">
    
    <title>تهرانک - سامانه هوشمند املاک</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-family: 'Vazirmatn', system-ui, sans-serif;
            direction: rtl;
        }
        
        body {
            font-family: 'Vazirmatn', system-ui, sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }
        
        /* Container */
        .container {
            max-width: 512px;
            margin: 0 auto;
            min-height: 100vh;
            padding-bottom: 100px;
        }
        
        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px 24px 16px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        /* Content */
        .content {
            padding: 16px 24px;
            animation: slideUp 0.4s ease-out;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            position: relative;
            overflow: hidden;
            padding: 16px;
            border-radius: 24px;
            background: #1E293B;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: scale(1.05);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            bottom: -16px;
            right: -16px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(20px);
        }
        
        .stat-card.blue::before { background: #3B82F6; }
        .stat-card.green::before { background: #10B981; }
        .stat-card.orange::before { background: #F97316; }
        .stat-card.pink::before { background: #EC4899; }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            opacity: 0.8;
        }
        
        .stat-icon.blue { background: rgba(59, 130, 246, 0.1); color: #3B82F6; }
        .stat-icon.green { background: rgba(16, 185, 129, 0.1); color: #10B981; }
        .stat-icon.orange { background: rgba(249, 115, 22, 0.1); color: #F97316; }
        .stat-icon.pink { background: rgba(236, 72, 153, 0.1); color: #EC4899; }
        
        .stat-title {
            font-size: 14px;
            color: #94A3B8;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 30px;
            font-weight: bold;
            color: white;
            margin-bottom: 4px;
        }
        
        .stat-subtitle {
            font-size: 12px;
            color: #94A3B8;
        }
        
        /* Property Slider */
        .property-slider {
            position: relative;
            height: 192px;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 24px;
            cursor: pointer;
        }
        
        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease-out;
        }
        
        .slider-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.3), transparent);
        }
        
        .slider-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            color: white;
        }
        
        .slider-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .slider-subtitle {
            font-size: 14px;
            color: #E2E8F0;
            margin-bottom: 8px;
        }
        
        .slider-price {
            font-size: 16px;
            font-weight: bold;
            color: #10B981;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            max-width: 400px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 8px;
            z-index: 50;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item.active {
            color: #8B5CF6;
            transform: translateY(-4px);
        }
        
        .nav-item:not(.active) {
            color: #64748B;
        }
        
        .nav-item.add-btn {
            position: relative;
            top: -16px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            border: 4px solid #0F172A;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
            color: white;
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
        }
        
        .nav-item.add-btn .nav-icon {
            width: 28px;
            height: 28px;
            stroke-width: 3;
        }
        
        .nav-label {
            font-size: 9px;
            font-weight: 500;
            margin-top: 4px;
        }
        
        /* Dynamic Island */
        .dynamic-island {
            position: fixed;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            border-radius: 18px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 60;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .dynamic-island.collapsed {
            width: 180px;
            height: 36px;
        }
        
        .dynamic-island.expanded {
            width: 92%;
            height: 500px;
            border-radius: 40px;
        }
        
        .island-content {
            font-size: 10px;
            font-weight: bold;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .container {
                max-width: 100%;
            }
        }
        
        /* Loading states */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #8B5CF6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Status indicators */
        .status-active {
            background: #10B981;
            animation: pulse 2s infinite;
        }
        
        .status-inactive {
            background: #64748B;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" style="
        position: fixed;
        inset: 0;
        background: #0F172A;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        transition: opacity 0.5s ease;
    ">
        <div style="text-align: center;">
            <div style="
                font-size: 48px;
                font-weight: 900;
                background: linear-gradient(135deg, #10B981, #3B82F6);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 16px;
            ">TEHRANAK</div>
            <div class="loading"></div>
            <div style="color: #94A3B8; margin-top: 16px; font-size: 14px;">در حال بارگذاری...</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container" style="display: none;" id="main-app">
        <!-- Dynamic Island -->
        <div class="dynamic-island collapsed" id="dynamic-island">
            <div class="island-content" id="island-content">TEHRANAK</div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <button class="header-btn" id="search-btn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>
                <div class="header-title" id="header-title">سلام مدیر سیستم</div>
                <button class="header-btn" id="settings-btn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Content -->
        <main class="content">
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 21h18v-2H3v2zM21 11H3v2h18v-2zM21 1H3v2h18V1z"/>
                            <path d="M5 21V5h14v16H5zM5 1v16h14V1H5z"/>
                        </svg>
                    </div>
                    <div class="stat-title">املاک</div>
                    <div class="stat-value" id="properties-count">5</div>
                    <div class="stat-subtitle">فعال</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon orange">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                    </div>
                    <div class="stat-title">مشتریان</div>
                    <div class="stat-value" id="clients-count">12</div>
                    <div class="stat-subtitle">جدید: ۲</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon green">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </div>
                    <div class="stat-title">درآمد</div>
                    <div class="stat-value" id="income-count">15.2M</div>
                    <div class="stat-subtitle">این ماه</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon pink">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 11H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2z"/>
                            <path d="M13 7h-2a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                            <path d="M17 11h-2a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                        </svg>
                    </div>
                    <div class="stat-title">وظایف</div>
                    <div class="stat-value" id="tasks-count">8</div>
                    <div class="stat-subtitle">در انتظار</div>
                </div>
            </div>

            <!-- Property Slider -->
            <div class="property-slider" id="property-slider">
                <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=800" alt="Property" class="slider-image" id="slider-image">
                <div class="slider-overlay"></div>
                <div class="slider-content">
                    <div class="slider-title" id="slider-title">آپارتمان مدرن در نیاوران</div>
                    <div class="slider-subtitle" id="slider-subtitle">تهران، منطقه ۱، نیاوران</div>
                    <div class="slider-price" id="slider-price">8,500,000,000 تومان</div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="home">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                <span class="nav-label">خانه</span>
            </button>

            <button class="nav-item" data-tab="properties">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 21h18v-2H3v2zM21 11H3v2h18v-2zM21 1H3v2h18V1z"/>
                    <path d="M5 21V5h14v16H5zM5 1v16h14V1H5z"/>
                </svg>
                <span class="nav-label">املاک</span>
            </button>

            <button class="nav-item add-btn" data-tab="add">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                <span class="nav-label">ثبت</span>
            </button>

            <button class="nav-item" data-tab="clients">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                <span class="nav-label">مشتریان</span>
            </button>

            <button class="nav-item" data-tab="tasks">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9 11H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2z"/>
                    <path d="M13 7h-2a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    <path d="M17 11h-2a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
                <span class="nav-label">وظایف</span>
            </button>

            <button class="nav-item" data-tab="commission">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span class="nav-label">کمیسیون</span>
            </button>
        </nav>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>

    <script src="app.js"></script>
</body>
</html>
